<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="../public/Assets/logo/event.png"/>
    <link rel="stylesheet" type="text/css" href="../public/Styles/index.css"/>
    <title>ProjetoStack</title>
</head>
<body>
    <nav style="position: relative!important;">
        <ul>
            <li id="event"><a href="../index.html">Voltar</a></li>
        </ul>
    </nav>
    <h1 id="h1"></h1>
    <form id="form" method="POST" enctype="multipart/form-data">
        <h2>Cadastrar Evento</h2>
        <input 
            type="text" 
            id="nomeE" 
            placeholder="Nome Do Evento" 
            autocomplete="off"
            required/>
        <input 
            type="date" 
            id="dataE"
            required/>
        <input 
            type="text"
            id="descricao"
            placeholder="Descrição do Evento"
            autocomplete="off"
            required/>
        <span>
            <h4>Arquivo</h4>
            <input 
                type="file" 
                name="arquivo" 
                id="arquivo"
                required/>
        </span>
        <input type="submit" id="send" value="Criar"/>
    </form>
    <footer id="my-footer">
        <h2>Desenvolvedor</h2>
        <a href="https://www.instagram.com/ino_css/?hl=pt-br" target="_blank">
            <img src="../public/Assets/logo/instagram.png"/>
        </a>
        <a href="https://github.com/MarcelinoRodrigues" target="_blank">
            <img src="../public/Assets/logo/git.png"/>
        </a>
        <a href="https://whats.link/marcelinorodriguesdonascimento" target="_blank">
            <img src="../public/Assets/logo/whatsapp.png"/>
        </a>
    </footer>
    <script type="text/javascript" src="../public/js/Evento.js"></script>
</body>
</html>
